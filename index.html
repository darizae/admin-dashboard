<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="content">
        <div class="header">
            <div id="searchbar" class="flex-centered">
                <img src="img/loupe.png" alt="Logo" id="loupe">
                <input type="text">
            </div>
            <div id="header-top-right">
                <div>
                    <img src="img/notification-icon.png" alt="notifications icon">
                </div>
                <div>
                    <img src="img/astronaut-cat.jfif" alt="profile picture" class="profile-picture">
                </div>
                <div>
                    Yuri Gagarin
                </div>
            </div>
            <div id="header-user">
                <img src="img/astronaut-cat.jfif" alt="profile picture" class="profile-picture" id="big-pp">
                <div class="user-info">
                    <p>Hi there,</p>
                    <h2>Yuri Gagarin (@yuri)</h2>
                </div>
            </div>
            <div id="header-links">
                <button class="link-btn">New</button><button class="link-btn">Upload</button><button class="link-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div id="sidebar-title">
                <img src="" alt="dashboard logo">
                <h3>Dashboard</h3>
            </div>
            <div id="sidebar-up">
                <ul>
                    <li><img src="your-image-url" alt="Home">Home</li>
                    <li><img src="your-image-url" alt="Profile">Profile</li>
                    <li><img src="your-image-url" alt="Messages">Messages</li>
                    <li><img src="your-image-url" alt="History">History</li>
                    <li><img src="your-image-url" alt="Tasks">Tasks</li>
                    <li><img src="your-image-url" alt="Communities">Communities</li>
                </ul>
            </div>
            <div id="siderbar-down">
                <ul>
                    <li><img src="your-image-url" alt="Settings">Settings</li>
                    <li><img src="your-image-url" alt="Support">Support</li>
                    <li><img src="your-image-url" alt="Privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="projects">
            Projects
        </div>
    </div>
</body>
</html>
